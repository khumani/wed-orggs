			<section class="wthree-row w3-gallery py-sm-5 py-3">
					<div class="container py-lg-5 py-3">
						<h3 class="heading text-center mb-lg-5 mb-4">LOGIN</h3>
		<h5 class="modal-title text-uppercase mt">Login</h5>
		<div class="login-form">
			




<div class="col-lg-4 offset-lg-3">
	<form>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputEmail4">Email</label>
				<input type="email" class="form-control" id="inputEmail4" [(ngModel)]="email" placeholder="Email" name="email">
			</div>
			<div class="form-group col-md-6">
				<label for="inputPassword4">Password</label>
				<input type="password" class="form-control" id="inputPassword4" [(ngModel)]="password" placeholder="Password" name="password">
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-block" (click)="signIn()">Sign in</button>
	</form>
  </div>

		</div>
		<a class="close" href="#">&times;</a>
	<!-- </div> -->
</div>
</section>
